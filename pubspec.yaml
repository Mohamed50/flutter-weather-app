name: weather_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  get: ^4.3.8
  get_storage: ^2.0.3
  flutter_gradient_colors: ^2.1.1
  lottie: ^1.2.1
  flutter_svg: ^0.23.0+1
  intl: ^0.17.0
  location: ^4.3.0
  loader_overlay: ^2.0.2+1
  flutter_spinkit: ^5.1.0
  connectivity: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf